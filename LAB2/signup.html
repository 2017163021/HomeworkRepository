<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href= "main.css">

</head>
<body>
<!--제목 -->
    <h1>Welcome <em>Yongbin's </em> Shopping Mall!</h1><hr>

<!--NAV-->
  <p class = "nav">
     <a href = "login.html">Login</a> &nbsp;&nbsp;&nbsp;&nbsp; Sign up
  </p>
<hr>

<!-- 입력칸-->
    <form method = "post" action = "http://www.example.com">
        <h3>&lt;SIGN UP&gt;</h3>
        <p>
            <label>Name:
                <input type = "text" size = "25" maxlength = "40" placeholder="Put your name here!" autofocus/>
            </label>
        </p>
        <p>
            <label>Date:
                <input type = "date" /> (yyyy-mm-dd)
            </label>
        </p>
        <p>
            <label>Phone Number:
                <input type = "tel" placeholder = "###-####-####"
                pattern = "\d{3}-\d{4}-\d{4}"/>

            </label>
        </p>
        <p>
            <label>E-mail:
                <input type ="email" placeholder = "name@domain.com"/>
            </label>
        </p>
        <p>
            <label>Sex:
                <select name = "sex">
                    <option selected>Male</option>
                    <option>Female</option>
                </select>
            </label>
        </p>
        <p>
            <label>ID:
                <input type = "text" size = "25" maxlength = "40" autocomplete = on placeholder="Put your ID here."/>
            </label>
        </p>
        <p>
            <label>Password:
                <input type = "password" size = "35" minlength = "8" required placeholder="Your password must longer than 8 words."/>
            </label>
        </p>
        <p>
            <input class = "div1" type = "submit" value = "Submit" />
            <input class = "div2" type = "reset" value = "Clear"/>
        </p>
        <hr>
    </form>

</body>
</html>
